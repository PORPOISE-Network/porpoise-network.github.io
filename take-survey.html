        // we need this function because there seem to be a lot of mobile browsers
        // that don't like URLSearchParams
        function parseQueryString(queryString) {

            if (!queryString) {
                return {};
            }

            // Split the query string into key-value pairs
            const queryParams = queryString.split('&');

            // Create an object to store the parsed parameters
            const params = {};

            // Iterate over each key-value pair and populate the object
            queryParams.forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });

            return params;
        }

        function generatePrediction() {

            if (surveyIsExpired) {
                console.log("Survey is expired, changes can no longer be made.")
                return 0;
            }

            if (keyID === "") {
                console.log("You must log in with a passkey first");
                document.getElementById("loginContainer").style.display = "block";
                return 0;
            }

            if (prediction === undefined) {
                document.getElementById("prediction").innerText = "You must make a prediction first!"
                document.getElementById("inputContainer").style.display = "block";
                return 0;
            } else {
                // hash the prediction
                hashString(prediction).then((predictionHash) => {
                    console.log("Prediction Hash: ", predictionHash);

                    // don't regenerate a salt value if we've already made on in the past for this surveyRoot
                    predictionSalt = (predictionSalt === 0) ? generateRandomString(18) : predictionSalt;
                    console.log("Prediction Salt: ", predictionSalt);

                    // now create the prediction commitment by concatenating the salt, prediction hash, ans survey root

                        setPredictionHTMLElements(predictionCommitment);
                        savePrediction(prediction, predictionSalt, predictionCommitment);
                        getPasskeySignature(predictionCommitment);
                    });

            }

        function convertUTCtoDate(utcTimestamp) {
            // Create a new Date object with the UTC timestamp
            // the UTC timestamp should be in miliseconds
            const date = new Date(parseInt(utcTimestamp, 10));

            // Get the individual components of the date and time
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // Months are zero-indexed, so add 1
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            console.log("User's timezone:", userTimezone);

            const formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} ${userTimezone}`;

            return formattedDateTime;
        }

        function updateCountdown() {
            const currentTime = new Date().getTime();
            const timeDifference = deadlineTimestamp - currentTime;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // Display the countdown in the element
                document.getElementById('‚è∞').innerHTML = '‚è∞: ' + `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // Update every second
                setTimeout(updateCountdown, 1000);
            } else {
                // Display a message when the countdown reaches zero
                document.getElementById('‚è∞').innerHTML = '‚è∞: üíÄ Time is up!';
                surveyIsExpired = true;
            }
        }

        function generateRandomString(length) {
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomString = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                randomString += charset[randomIndex];
            }

            return randomString;
        }

        function padArrayToPowerOfTwo(arr, paddingValue) {
            // Check if the array length is already a power of 2
            if ((arr.length & (arr.length - 1)) === 0) {
                return arr; // Array length is already a power of 2, no padding needed
            }

            // Calculate the next power of 2 greater than the current length
            const nextPowerOfTwo = Math.pow(2, Math.ceil(Math.log2(arr.length)));

            // Calculate the number of elements to pad
            const paddingCount = nextPowerOfTwo - arr.length;

            // Pad the array with the specified paddingValue (default is undefined)
            return arr.concat(new Array(paddingCount).fill(paddingValue));
        }

        // Function to compute the Merkle root hash from an array of strings
        async function computeMerkleRoot(strings) {
            if (strings.length === 0) {
                return null;
            }

            // Base case: if there's only one element, return its hash
            if (strings.length === 1) {
                return await hashString(strings[0]);
            }

            // Recursive case: compute hash of pairs until a single hash is obtained
            const pairedHashes = [];
            for (let i = 0; i < strings.length; i += 2) {
                const left = strings[i];
                const right = (i + 1 < strings.length) ? strings[i + 1] : '';
                const pairHash = await hashString(left + right);
                pairedHashes.push(pairHash);
            }

            // Recursively compute the Merkle root for the paired hashes
            return await computeMerkleRoot(pairedHashes);
        }

        // Function to hash a string (use any suitable hash function)
        function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);

            return crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            });
        }

        function createPasskey() {
            const publicKey = {
                challenge: new TextEncoder().encode(crypto.randomUUID()),
                rp: {
                    id: window.location.host,
                    name: document.title,
                },
                timeout: 60_000,
                user: {
                    id: new TextEncoder().encode(crypto.randomUUID()),
                    name: document.getElementById("username-input").value,
                    displayName: document.getElementById("username-input").value
                },
                pubKeyCredParams: [{ type: "public-key", alg: -7 }] // -7 denotes ECDSA
            }

            console.log("Creating Passkey with username: ", document.getElementById("username-input").value);
            navigator.credentials.create({ publicKey }).then((pubKeyCredential) => {
                const {
                    id // the key id a.k.a. kid
                } = pubKeyCredential;
                const pubKey = pubKeyCredential.response.getPublicKey();

                // save the public key so we can use it for signature verification later
                const base64EncodedPublicKey = storePublicKey(id, pubKey);
                console.log("KeyID: ", id);
                console.log("Username: ", document.getElementById("username-input").value);
                console.log("pubkey: ", base64EncodedPublicKey);
                return fetch('https://zkporpoise.replit.app/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "keyID": id,
                        "username": document.getElementById("username-input").value,
                        "base64EncodedPublicKey": base64EncodedPublicKey
                    })
                })
            }).then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok.")
                }
                // reload the page after creating and caching the passkey
                location.reload();
            }).catch((err) => {
                // TODO: put some logic here to surface the error
                console.log("ERROR Registering Passkey: ", err);
            })
        }

        function storePublicKey(id, pubKeyArrayBuffer) {
            const base64String = arrayBufferToBase64String(pubKeyArrayBuffer);
            const userObject = {
                keyID: id,
                pubKey: base64String
            }
            // Store the Base64 string in localStorage
            localStorage.setItem("userObject", JSON.stringify(userObject));
            return base64String;
        }

        function arrayBufferToBase64String(myArrayBuffer) {
            // Convert ArrayBuffer to Uint8Array
            const uint8Array = new Uint8Array(myArrayBuffer);
            // Convert Uint8Array to Base64 string
            const base64String = btoa(String.fromCharCode.apply(null, uint8Array));
            return base64String;
        }

        function retrievePublicKey() {
            // Retrieve the Base64 string from localStorage
            const userObject = JSON.parse(localStorage.getItem('userObject'));
            if (!userObject) {
                return null;
            }
            const pubKeyArrayBuffer = base64StringToArrayBuffer(userObject.pubKey);
            keyID = userObject.keyID;
            return pubKeyArrayBuffer;
        }

        function base64StringToArrayBuffer(base64String) {
            // Convert Base64 string to Uint8Array
            const uint8Array = new Uint8Array(atob(base64String).split('').map(char => char.charCodeAt(0)));
            // Convert Uint8Array back to ArrayBuffer
            const arrayBuffer = uint8Array.buffer;
            return arrayBuffer;
        }

        function getPasskeySignature(challengeString) {
            console.log("Generating Passkey Signature")
            const publicKey = {
                challenge: new TextEncoder().encode(challengeString),
                rpId: window.location.host,
                timeout: 60_000,
            };

            navigator.credentials.get({
                publicKey,
                mediation: 'optional',
            }).then((pubKeyCredential) => {
                const { id } = pubKeyCredential;
                keyID = id;

                const { authenticatorData, clientDataJSON, signature, userHandle } = pubKeyCredential.response;

                // relying party should verify all three of these values
                const { type, challenge, origin } = JSON.parse(formatArrayBuf(clientDataJSON));

                if (challengeString === loginMessage) {
                    // if we're signing a login message, set the keyID in localStorage
                    const userObject = {
                        keyID: id,
                        pubKey: "" // the public is not actually needed client-side
                    }
                    localStorage.setItem("userObject", JSON.stringify(userObject));
                    return fetch('https://zkporpoise.replit.app/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "keyID": keyID,
                            "base64EncodedAuthenticatorData": arrayBufferToBase64String(authenticatorData),
                            "base64EncodedClientDataJSON": arrayBufferToBase64String(clientDataJSON),
                            "base64EncodedSignature": arrayBufferToBase64String(signature)
                        })
                    }).then((response) => {
                        console.log("User Data: ", response.json());
                    })
                } else {
                    // otherwise we're making a prediction and we need to send the prediction off to be stored
                    // remember, the challenge String is the SHA256 hash of the concatenation of the salt + predictionHash + surveyRoot
                    return fetch('https://zkporpoise.replit.app/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "keyID": keyID,
                            "surveyRoot": surveyRoot,
                            "surveySelection": prediction,
                            "surveySalt": predictionSalt,
                            "base64EncodedAuthenticatorData": arrayBufferToBase64String(authenticatorData),
                            "base64EncodedClientDataJSON": arrayBufferToBase64String(clientDataJSON),
                            "base64EncodedSignature": arrayBufferToBase64String(signature)
                        })
                    })
                }
            }).catch((err) => {
                console.log("Prediction Submission Error: ", err);
            })
        }

        function formatArrayBuf(buffer, encoding = 'utf-8') {
            const decoder = new TextDecoder(encoding);
            return decoder.decode(buffer);
        }
